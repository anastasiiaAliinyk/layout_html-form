<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
                        onsubmit="onSubmit()">
      <fieldset class="block_margin">
        <legend>Personal information</legend>
        <div class="input_margin">
          <label for="surname">Surname:</label>
          <input type="text" id="surname"
                 name="surname" autocomplete="off"
                 required>
        </div>
        <div class="input_margin">
          <label for="name">Name:</label>
          <input type="text" id="name"
                 name="name" autocomplete="off"
                 required>
        </div>
        <div class="input_margin">
          <label for="age">How old are You?</label>
          <input type="number" id="age"
                 autocomplete="off"
                 value="12"
                 min="12"
                 max="100">
        </div>
        <div class="input_margin">
          <label for="birth">Full date of birth:</label>
          <input type="date" id="birth">
        </div>
        <div class="input_margin">
          <label for="agreement">I accept the term of the agreement</label>
          <input type="checkbox" id="agreement">
        </div>
      </fieldset>
      <fieldset class="block_margin">
        <legend>Registration</legend>
        <div class="input_margin">
          <label for="email">E-mail:</label>
          <input type="email" id="email"
                 placeholder="email@example.com">
        </div>
        <div class="input_margin">
          <label for="password">Password:</label>
          <input type="password" id="password"
                 minlength="6" required>
        </div>
      </fieldset>
      <fieldset class="block_margin">
        <legend>An interesting fact about you!</legend>
        <div class="input_margin">
          Do you love cats?
          <input type="radio" id="love_cats_yes"
                 name="love_cats">
          <label for="love_cats_yes">Yes</label>
          <input type="radio" name="love_cats"
                 id="love_cats_no">
          <label for="love_cats_no">No</label>
        </div>
        <div class="input_margin">
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color"
                name="color">
        </div>
        <div class="input_margin">
          <label for="time">What time do you go to bed?</label>
          <input type="time" id="time"
               name="time">
        </div>
        <div class="input_margin">
          <label for="cars">What are your favorite brand of cars?</label>
          <select id="cars" name="cars"
                  size="4" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="input_margin">
          <label for="rate">How do you rate our work?</label>
          <input type="range" id="rate"
                 name="rate" value="0"
                 min="0">
        </div>
      </fieldset>
      <fieldset class="block_margin">
        <legend>Additional info:</legend>
        <div class="input_margin">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"
                    maxlength="50">
          </textarea>
        </div>
        <div class="input_margin">
          <label for="recommend">Would you recommend us?</label>
          <select id="recommend" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <input type="submit"></input>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
